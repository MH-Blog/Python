{% extends "mycms/index.html" %}
{% block headercss %}
<!--favicon-->
<link rel="icon" href="/static/mycms/assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/static/mycms/assets/plugins/summernote/dist/summernote-bs4.css"/>
<!-- simplebar CSS-->
<link href="/static/mycms/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
<!-- Bootstrap core CSS-->
<link href="/static/mycms/assets/css/bootstrap.min.css" rel="stylesheet"/>
<!-- animate CSS-->
<link href="/static/mycms/assets/css/animate.css" rel="stylesheet" type="text/css"/>
<!-- Icons CSS-->
<link href="/static/mycms/assets/css/icons.css" rel="stylesheet" type="text/css"/>
<!-- Sidebar CSS-->
<link href="/static/mycms/assets/css/sidebar-menu.css" rel="stylesheet"/>
<!-- Custom Style-->
<link href="/static/mycms/assets/css/app-style.css" rel="stylesheet"/>

<script src="/static/mycms/assets/js/jquery.min.js"></script>
<script src="/static/mycms/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
<script src="/static/summernote/jquery.ui.widget.js" charset="utf-8"></script>
<script src="/static/summernote/jquery.fileupload.js" charset="utf-8"></script>

{% endblock %}
{% block rightBody %}
<div class="row pt-2 pb-2">
        <div class="col-sm-9">
		    <h4 class="page-title">编辑文章</h4>
	   </div>
</div>
<div class="row">
    <form enctype="multipart/form-data" method="post">
      <div class="col-lg-6">
  	   <div class="card">
               <div class="card-header text-uppercase">文章标题</div>
                <div class="card-body">
  		     <input name='title' type="text" class="form-control" value="{{ article.title }}">
  		  </div>
  		</div>
  	</div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header text-uppercase">缩略图上传</div>
        <div class="card-body">
            <div class="fallback">
              <input name="suolvetu" type="file">
              <img src="/upload/{{ article.img }}" alt="" style="width:150px;">
            </div>

        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header text-uppercase">编辑内容</div>
          <div class="card-body">
            <textarea id="summernoteEditor" name="content">
              {% autoescape off %}
              {{ article.content }}
              {% endautoescape %}
            </textarea>
            </div>
          </div>
        </div>
      {% csrf_token %}
      <button type="submit" class="col-lg-12 btn btn-light waves-effect waves-light m-1">确认提交</button>
  </form>


</div>

{% endblock %}

{% block footjs %}
<!-- Bootstrap core JavaScript-->


<script src="/static/mycms/assets/js/popper.min.js"></script>
<script src="/static/mycms/assets/js/bootstrap.min.js"></script>

<!-- simplebar js -->
<script src="/static/mycms/assets/plugins/simplebar/js/simplebar.js"></script>
<!-- sidebar-menu js -->
<script src="/static/mycms/assets/js/sidebar-menu.js"></script>

<!-- Custom scripts -->
<script src="/static/mycms/assets/js/app-script.js"></script>
<script src="/static/mycms/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>

<script>
 $('#summernoteEditor').summernote({
          height: 400,
          tabsize: 2
      });
</script>
{% endblock %}
